<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //箭头函数中的this是指向最近作用域
  const obj = {
    aaa() {
      setTimeout(function () {
        console.log(this)  //window
      })

      setTimeout(() => {
        console.log(this)  //object
      })
    }
  }

  obj.aaa()

</script>
</body>
</html>
