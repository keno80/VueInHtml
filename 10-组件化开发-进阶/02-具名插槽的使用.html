<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <son>
    <span slot="left">返回</span>
    <span slot="center">搜索框</span>
    <span slot="right">右边</span>
  </son>
</div>

<template id="son">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      son: {
        template: '#son'
      }
    }
  })
</script>
</body>
</html>
