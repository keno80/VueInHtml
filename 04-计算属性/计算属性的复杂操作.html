<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{totalPrice}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books:[
                {id: 1, name:"unix", price: 109},
                {id: 2, name:"unix", price: 189},
                {id: 3, name:"unix", price: 199},
                {id: 4, name:"unix", price: 129},
                {id: 5, name:"unix", price: 169}
            ]
        },
        computed: {
            totalPrice() {
                let result = 0;
                for (let i in this.books) {
                    result += this.books[i].price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
