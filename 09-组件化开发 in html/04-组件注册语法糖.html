<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <global></global>
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>

  //从Vue2.x开始，官方建议通过语法糖的形式来注册组件,通过传入一个对象，来直接在Vue.component构建并注册组件
  //注册全局组件
  Vue.component('global', {
    template: `<div>
                 <h2>我是全局组件</h2>
                 <p>我是内容，哟哟哟哟哟</p>
                 <p>我是内容，哟哟哟哟哟</p>
               </div>`
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    //注册局部组件
    components: {
      cpn: {
        template: `<div>
                 <h2>我是局部组件</h2>
                 <p>我是内容，哟哟哟哟哟</p>
                 <p>我是内容，哟哟哟哟哟</p>
               </div>`
      }
    }
  })
</script>
</body>
</html>
