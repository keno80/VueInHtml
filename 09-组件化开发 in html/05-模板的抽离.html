<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <global></global>
</div>

<!-- 通过script标签抽离 -->
<script type="text/x-template" id="cpn">
  <div>
    <h2>我是全局组件-script</h2>
    <p>我是内容，哟哟哟哟哟</p>
    <p>我是内容，哟哟哟哟哟</p>
  </div>
</script>

<!-- 通过template标签抽离 -->
<template type="text/x-template" id="cpn2">
  <div>
    <h2>我是全局组件-template</h2>
    <p>我是内容，哟哟哟哟哟</p>
    <p>我是内容，哟哟哟哟哟</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //创建一个全局组件
  Vue.component('global', {
    template: '#cpn2'
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
